<h1>Adress Picker Sample</h1>

<form class="main" [formGroup]="form">
  <label for="address">Address</label>
  <input type="text" id="address" formControlName="address" readonly placeholder="Address" cdkOverlayOrigin #trigger="cdkOverlayOrigin">
  <button type="button" (click)="isOpen = !isOpen">
    <i class="material-icons">expand_more</i>
  </button>

  <ng-template cdkConnectedOverlay [cdkConnectedOverlayOrigin]="trigger" [cdkConnectedOverlayOpen]="isOpen"
    (backdropClick)="close()" (detach)="close()" [cdkConnectedOverlayHasBackdrop]="true"
    cdkConnectedOverlayBackdropClass="cdk-overlay-transparent-backdrop">

    <div class="overlay" role="dialog" aria-label="Address Form">
      <form cdkTrapFocusAutoCapture cdkTrapFocus (submit)="close()" [formGroup]="addressForm">
        <h1 class="title">Address</h1>
        <label for="street">Street</label>
        <input type="text" id="street" formControlName="street">
        <label for="number">Number</label>
        <input type="text" id="number" formControlName="number">
        <button>OK</button>
      </form>
    </div>

  </ng-template>


  <div class="dummy">
    <div>
      <label for="lorem">Lorem</label>
      <input type="text" id="lorem" name="" placeholder="Lorem">
    </div>
    <div>
      <label for="ipsum">Ipsum</label>
      <input type="text" name="" placeholder="Ipsum">
    </div>
  </div>
</form>
